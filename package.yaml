name: jael
version: 0.0.0
github: woehr/Jael

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints

dependencies:
  - array
  - base
  - bytestring
  - comonad
  - containers
  - deepseq
  - deriving-compat
  - filepattern
  - free
  - hspec
  - hspec-discover
  - mtl
  - pretty-show
  - recursion-schemes
  - text >= 2
  - transformers
  - tree-diff
  - uniform-pair
  - unordered-containers

extra-source-files:
  - golden/*

library:
  source-dirs: lib

executable:
  source-dirs: src
  main: Main.hs
  dependencies: jael

tests:
  spec:
    source-dirs: test
    main: Main.hs
    dependencies: jael
    build-tools: hspec-discover
